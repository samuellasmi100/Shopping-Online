<div class="box-container">
    <div class="box">
        <img src="{{product.image}}" alt="">
        <h3>{{product.productName}} </h3>
        <div class="price"> {{product.price}}&#8362;</div>
        <div *ngIf="this.userService.userType === 0" class="quantity">
            <span>quantity : </span>
            <input type="number" [(ngModel)]="amount" min="1" max="1000" value="1">
        </div>
        <a *ngIf="this.userService.userType === 0" (click)="validateCartItem(product)" class="btn">add to cart</a>
        <div class="update-product">
            <button *ngIf="this.userService.userType === 1" button class="btn" (click)="onClick(product.productId)">Edit
                Product</button>
        </div>
    </div>
</div>
