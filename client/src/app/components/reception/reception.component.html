<p class="heading">Your Reception</p>

<div class="reception">
    <div class="table">
        <table class="customers" id="content" #content>
        <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
              <td>{{product.productName}}</td>
              <td>{{product.price}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total Price: </th>
                <th>{{ this.cartServices.finalPrice}}&#8362;</th>
            </tr>
        </tfoot>
          </table>
    
    </div>
    
    <div>
    <button class="btn" (click)="downloadPDF()">To download the receipt click here</button>
    </div>    
</div>
